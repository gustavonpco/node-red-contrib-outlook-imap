<script type="text/javascript">
    RED.nodes.registerType('outlook-imap', {
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            email: { value: "" },
            token: { value: "msg.token" }
        },
        inputs: 1,
        outputs: 1,
        icon: "email.png",
        label: function() {
            return this.name || "outlook-imap";
        }
    });
</script>

    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>

</div>

    <label for="node-input-email"><i class="fa fa-envelope"></i> Email</label>
    <input type="text" id="node-input-email" placeholder="Your Outlook Email">
</div>
<div class="form-row">
    <label for="node-input-token"><i class="fa fa-key"></i> OAuth2 Token</label>
